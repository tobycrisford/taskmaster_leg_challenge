<html>
    <head>
        <link rel="stylesheet" href="leg_game.css">
        <script src="leg_game.js"></script>
    </head>
    <body>
        <header>
            <h1>Taskmaster leg task</h1>
            <div class="intro">
                This game is based on Taskmaster Series 18 Episode 4.
            </div>
        </header>
        <hr>
        <div class="game">
            Target: 
            <select id="target_select" value="22">
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option selected="selected" value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
            </select>
            <button onclick="reset_game();">New game</button><br><br>
            Target: <span id="target_display"></span><br>
            <div class="results" id="result_display"></div>
            <table>
                <tr id="human_options">
                    <td>Your herd: </td>
                </tr>
                <tr id="computer_options">
                    <td>Computer's herd: </td>
                </tr>
            </table><br><br>
            <script>create_game();</script>
        </div>
    </body>
</html>
